<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="author" content="Willian Figueiredo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">

    <!-- CSS Boostrap -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

   
    <title>Agendamento Aluno</title>
</head>

<body>

    <div th:replace="fragments/fragmetos :: cabecalho"></div>

    <section>
        <div class="container p-5">
            <table class="table table-hover">
            <thead>
              <tr >
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Matricula</th>
                <th scope="col">Status</th>
                <th scope="col">Turno</th>
              </tr>
            </thead>
            <tbody>
                <tr scope="row" th:each="alunos : ${alunosList}">
                 
                  <td th:text="${alunos.id}"></td>
                  <td th:text="${alunos.nome}"></td>
                  <td th:text="${alunos.curso}"></td>
                  <td th:text="${alunos.matricula}"></td>
                  <td th:text="${alunos.status}"></td>
                  <td th:text="${alunos.turno}"></td>
                </tr>


              
            </tbody>
          </table> 
        </div>
       
    </section>

    <div th:replace="fragments/fragmetos :: rodape"></div>

    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
